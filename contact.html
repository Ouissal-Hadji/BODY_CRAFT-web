<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | BodyCraft</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- EmailJS Removed (Using Backend) -->
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">BODY<span>CRAFT</span></a>

            <nav class="nav" id="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <!-- Admin Button -->
                <a href="admin.html" class="btn btn-sm btn-primary">
                    <i class="fas fa-lock"></i> Admin
                </a>

                <!-- Mobile Trigger -->
                <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="section-padding" style="min-height: 80vh;">
            <div class="container">
                <div class="section-header">
                    <h2>Get In <span>Touch</span></h2>
                    <p>Have questions? We're here to help.</p>
                </div>

                <div class="contact-container">
                    <form id="contact-form">
                        <input type="hidden" name="contact_number">

                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" id="user_name" name="user_name" class="form-control"
                                placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email" class="form-control"
                                placeholder="john@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" class="form-control"
                                placeholder="How can we help you?" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                <span class="btn-text">Send Message</span>
                                <span class="btn-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i>
                                    Sending...</span>
                            </button>
                        </div>

                        <div id="form-status" class="form-status"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 BODYCRAFT. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
